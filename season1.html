<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jujutsu Kaisen - Season 2 Episodes</title>
  <style>
    body {
      background-color: #16213e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #FFD700;
    }
    .episode-container {
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      padding: 15px;
      background-color: #1a1a2e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    .download-btn {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #FFD700;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    .download-btn:hover {
      background-color: #00FF00;
    }
  </style>
</head>
<body>
  <h1>Jujutsu Kaisen - Season 2</h1>
  <p>Watch episodes online or download them.</p>

  <!-- Episodes 1-5 -->
  <script>
    let episodes = [
      "https://www.dropbox.com/scl/fi/4qj1u5p2zhle3kwvtjqpa/Jujutsu-Kaisen-S2-1-Sub-1080p.mp4?rlkey=nkh2mo2z4j8gggn4m68uyl32e&st=ji1bdsme&raw=1",
      "https://www.dropbox.com/scl/fi/pg2zpmqhi8cpuw6irn12g/Jujutsu-Kaisen-S2-2-Sub-1080p.mp4?rlkey=vy600q6mgmdayo58p4nqk0iqs&st=4vk96rm0&raw=1",
      "https://www.dropbox.com/scl/fi/swdgkqs4jzqd1l9nzffbr/Jujutsu-Kaisen-S2-3-Sub-1080p.mp4?rlkey=ms54jbrinjo77mz6uk96s2o25&st=mw7lpd9y&raw=1",
      "https://www.dropbox.com/scl/fi/u69sovxng8240kxp6lilz/Jujutsu-Kaisen-S2-4-Sub-1080p.mp4?rlkey=t96y6lorxygu9o0vat3nuswcx&st=k1m1qiai&raw=1",
      "https://www.dropbox.com/scl/fi/2kbjiz5qg6izsd01pviqi/Jujutsu-Kaisen-S2-5-Sub-1080.mp4?rlkey=6t96hcyaf2ifak8ql3m51rsab&st=34l6x4g0&raw=1"
    ];

    for (let i = 0; i < episodes.length; i++) {
      document.write(`
        <div class="episode-container">
          <h2>Episode ${i + 1}</h2>
          <video controls width="1280" height="720">
            <source src="${episodes[i]}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <a href="${episodes[i].replace('raw=1', 'dl=1')}" class="download-btn">Download Episode ${i + 1}</a>
        </div>
      `);
    }
  </script>

  <a href="index.htm" style="color:#FFD700; text-decoration: none; display: block; margin: 20px;">Back to Home</a>
</body>
</html>
