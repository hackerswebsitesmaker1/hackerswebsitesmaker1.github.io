<body>

  <!-- Sign-In / Sign-Up Form -->
  <div class="auth-container" id="auth-section">
    <h2>Sign In / Sign Up (Optional)</h2>
    <input type="text" id="username" placeholder="Enter username">
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Sign In</button>
    <button onclick="signOut()" id="signOutBtn" style="display:none;">Sign Out</button>
    <p id="auth-message"></p>
  </div>

  <script>
    // Sign-In & Sign-Up System (Local Storage)
    function signUp() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      if (username && password) {
        if (localStorage.getItem(username)) {
          document.getElementById("auth-message").innerText = "âš  Username already taken!";
        } else {
          localStorage.setItem(username, password);
          document.getElementById("auth-message").innerText = "âœ… Account created! Now sign in.";
        }
      } else {
        document.getElementById("auth-message").innerText = "âš  Please enter a username & password!";
      }
    }

    function signIn() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      if (localStorage.getItem(username) === password) {
        sessionStorage.setItem("loggedInUser", username);
        document.getElementById("auth-message").innerText = `âœ… Welcome, ${username}!`;
        document.getElementById("signOutBtn").style.display = "inline-block";
        document.getElementById("auth-section").style.display = "none";
      } else {
        document.getElementById("auth-message").innerText = "âš  Incorrect username or password!";
      }
    }

    function signOut() {
      sessionStorage.removeItem("loggedInUser");
      document.getElementById("auth-message").innerText = "You have signed out.";
      document.getElementById("signOutBtn").style.display = "none";
      document.getElementById("auth-section").style.display = "block";
    }

    // Check if user is already logged in
    window.onload = function () {
      let loggedInUser = sessionStorage.getItem("loggedInUser");
      if (loggedInUser) {
        document.getElementById("auth-message").innerText = `âœ… Welcome back, ${loggedInUser}!`;
        document.getElementById("signOutBtn").style.display = "inline-block";
        document.getElementById("auth-section").style.display = "none";
      }
    };
  </script>
