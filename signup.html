<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1a1a2e, #16213e);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .auth-container {
      margin-top: 100px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    input, select {
      padding: 10px;
      margin: 5px;
      width: 220px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: yellow;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Sign Up</h1>
  <div class="auth-container">
    <input type="email" id="email" placeholder="Enter your Gmail"><br>
    <input type="text" id="newUsername" placeholder="Choose a username"><br>
    <input type="password" id="newPassword" placeholder="Choose a password"><br>
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br>
    <button onclick="signUp()">Sign Up</button>
    <p id="message"></p>
  </div>

  <script>
    function signUp() {
      let email = document.getElementById("email").value;
      let username = document.getElementById("newUsername").value;
      let password = document.getElementById("newPassword").value;
      let gender = document.getElementById("gender").value;

      // Gmail validation
      if (!email.endsWith("@gmail.com")) {
        document.getElementById("message").innerText = "⚠ Please enter a valid Gmail address!";
        return;
      }

      if (!username || !password || !gender) {
        document.getElementById("message").innerText = "⚠ All fields are required!";
        return;
      }

      if (localStorage.getItem(username)) {
        document.getElementById("message").innerText = "⚠ Username already taken!";
      } else {
        let userData = { email, username, password, gender };
        localStorage.setItem(username, JSON.stringify(userData));
        document.getElementById("message").innerText = "✅ Account created! Now sign in.";
      }
    }
  </script>

</body>
</html>
