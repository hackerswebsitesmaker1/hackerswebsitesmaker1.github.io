<!DOCTYPE html>
<html lang="en">
<head>

        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;

        /* Sign In & Sign Up Buttons */
        .auth-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 10px;
            background-color: #222;
        }

        .signup-btn, .signin-btn {
            background-color: yellow;
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .signup-btn:hover, .signin-btn:hover {
            background-color: gold;
        }

        /* Main Content */
        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .season img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }

        /* Decorations */
        .decorations {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .fanous {
            width: 50px;
            position: absolute;
            right: 10px;
            top: 0;
        }

        .crescent {
            width: 40px;
            position: absolute;
            left: 10px;
            top: 0;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #333;
        }

        /* Ramadan Kareem */
        .ramadan-kareem {
            color: gold;
            font-size: 2.5em;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
