<!DOCTYPE html>
<html lang="en">

        }

        }

        }
        .movie-card {
            background-color: #111;
            padding: 10px;
            border-radius: 10px;
        }
        .movie-card img {
            width: 200px;
            border-radius: 10px;
        }
        .footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #222;
        }
    </style>
</head>
