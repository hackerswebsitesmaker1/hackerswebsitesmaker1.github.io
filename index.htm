<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jujutsu Kaisen - Watch & Download</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1a1a2e, #16213e);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1a1a2e;
    }
    .header h1 {
      margin: 0;
      color: #FFD700;
    }
    .auth-buttons {
      display: flex;
      gap: 10px;
    }
    .auth-buttons a, .auth-buttons button {
      padding: 10px 15px;
      background-color: yellow;
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      color: black;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Jujutsu Kaisen - Watch & Download</h1>
    <div class="auth-buttons">
      <a href="signup.html" id="signup-btn">Sign Up</a>
      <a href="signin.html" id="signin-btn">Sign In</a>
      <button id="signout-btn" class="hidden" onclick="signOut()">Sign Out</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      let loggedInUser = sessionStorage.getItem("loggedInUser");
      if (loggedInUser) {
        document.getElementById("signup-btn").classList.add("hidden");
        document.getElementById("signin-btn").classList.add("hidden");
        document.getElementById("signout-btn").classList.remove("hidden");
      }
    };

    function signOut() {
      sessionStorage.removeItem("loggedInUser");
      location.reload();
    }
  </script>

</body>
</html>
