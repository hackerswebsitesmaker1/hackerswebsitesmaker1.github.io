<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }
        .header button {
            margin-left: 10px;
            background-color: yellow;
            border: none;
            padding: 8px 15px;
            font-weight: bold;
            cursor: pointer;
        }
        .container {
            margin-top: 50px;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .images img {
            width: 150px;
            border-radius: 10px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer a {
            color: gold;
            text-decoration: none;
            margin: 0 5px;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .ramadan {
            font-size: 30px;
            font-weight: bold;
            color: gold;
        }
        .crescent {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 80px;
        }
        .lantern {
            position: absolute;
            top: 50px;
            right: 20px;
            width: 100px;
        }
    </style>
</head>
<body>

    <div class="header">
        <button>Sign Up</button>
        <button>Sign In</button>
    </div>

    <div class="container">
        <div class="images">
            <img src="download (3).jpg" alt="Season 1">
            <img src="download (4).jpg" alt="Season 2">
            <img src="download (6).jpg" alt="Jujutsu Kaisen 0">
        </div>
    </div>

    <img src="crescent.png" alt="Crescent" class="crescent">
    <img src="lantern.png" alt="Lantern" class="lantern">

    <div class="footer">
        <p class="ramadan">Ramadan Kareem</p>
        <p>This was created by a JJK fan</p>
        <p>
            Follow us on 
            <a href="your_twitter_link" target="_blank">Twitter</a>, 
            <a href="your_discord_link" target="_blank">Discord</a>, 
            <a href="your_facebook_link" target="_blank">Facebook</a>
        </p>
    </div>

</body>
</html>
