<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jujutsu Kaisen - Season 1 Episodes</title>
  <style>
    body {
      background-color: #16213e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #FFD700;
    }
    .episode-container {
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      padding: 15px;
      background-color: #1a1a2e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    .download-btn {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #FFD700;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    .download-btn:hover {
      background-color: #00FF00;
    }
    .locked {
      background-color: gray;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Jujutsu Kaisen - Season 1</h1>
  <p>Watch episodes online or download them.</p>

  <!-- Episodes 1-20 (Unlocked) -->
  <script>
    let episodes1to20 = [
      "https://www.dropbox.com/scl/fi/20wy5txrnomcbtneek6n1/Jujutsu-Kaisen-S1-E1.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/b8fzb2yjbks96kj56sl9l/Jujutsu-Kaisen-S1-E2.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/e0nsk4ppgd2hfgcddyeua/Jujutsu-Kaisen-S1-E3.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/86mdv2ysq31g5j9gt7nny/Jujutsu-Kaisen-S1-E4.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/arup6ta7885wxoki0tugk/Jujutsu-Kaisen-S1-E5.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/41nnjbllmh6dsxm2hncud/Jujutsu-Kaisen-S1-E6.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/f1vub8gxke45r14ok38tn/Jujutsu-Kaisen-S1-E7.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/emc6ejuhpmte4a8cewy0e/Jujutsu-Kaisen-S1-E8.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/4yz5elswyubselv03hzs5/Jujutsu-Kaisen-S1-E9.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/tctskmjz37fszaafzvj11/Jujutsu-Kaisen-S1-E10.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/rfclwmv3nfzdm3jatdukg/Jujutsu-Kaisen-S1-E11.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/306q7szwt8xnr58j1yui7/Jujutsu-Kaisen-S1-E12.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/2x4b8gqq65ayrca4b7tsw/Jujutsu-Kaisen-S1-E13.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/i7jrwifn87j91u4tf9dyp/Jujutsu-Kaisen-S1-E14.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/9ev2i0etnpnojk0ul2ur0/Jujutsu-Kaisen-S1-E15.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/ipreyga0llau2v6n3uu95/Jujutsu-Kaisen-S1-E16.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/8zc1lnxy85asuapzneiiq/Jujutsu-Kaisen-S1-E17.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/4rhfcsaaau4hfzh0yvaks/Jujutsu-Kaisen-S1-E18.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/oxcqlj9ssls5byyndu8fu/Jujutsu-Kaisen-S1-E19.mp4?raw=1",
      "https://www.dropbox.com/scl/fi/f2yqm8dedqnh2ah09a522/Jujutsu-Kaisen-S1-E20.mp4?raw=1"
    ];
    episodes1to20.forEach((link, index) => {
      document.write(`
        <div class="episode-container">
          <h2>Episode ${index + 1}</h2>
          <video controls width="1280" height="720">
            <source src="${link}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <a href="${link.replace('raw=1', 'dl=1')}" class="download-btn">Download Episode ${index + 1}</a>
        </div>
      `);
    });
  </script>

  <!-- Locked Episodes (21 & 22) -->
  <div class="episode-container locked" id="locked-episodes">
    <h2>Episodes 21 & 22 (Pro Users Only)</h2>
    <p>Enter the Pro Code to Unlock:</p>
    <input type="password" id="pro-code" placeholder="Enter Code">
    <button onclick="unlockEpisodes()">Unlock</button>
    <p id="pro-message"></p>
  </div>

  <div id="pro-content" class="hidden">
    <div class="episode-container">
      <h2>Episode 21</h2>
      <video controls width="1280" height="720">
        <source src="https://www.dropbox.com/scl/fi/8d0atal0bmax745od63f8/Jujutsu-Kaisen-S1-E21.mp4?raw=1" type="video/mp4">
      </video>
    </div>

    <div class="episode-container">
      <h2>Episode 22</h2>
      <video controls width="1280" height="720">
        <source src="https://www.dropbox.com/scl/fi/ri5t1qqkd0otpbfmf3tql/Jujutsu-Kaisen-S1-E22.mp4?raw=1" type="video/mp4">
      </video>
    </div>
  </div>

  <script>
    function unlockEpisodes() {
      let code = document.getElementById("pro-code").value;
      if (code === "24434" && sessionStorage.getItem("loggedInUser")) {
        document.getElementById("locked-episodes").style.display = "none";
        document.getElementById("pro-content").classList.remove("hidden");
      } else {
        document.getElementById("pro-message").innerText = "‚ùå Incorrect code or not signed in!";
      }
    }
  </script>

</body>
</html>
